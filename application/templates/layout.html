<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dungeons & Dragons character sheets</title>
    </head>

    <body>
        {% if current_user.is_authenticated %}
        <p>Logged in as {{ current_user.name }} <a href="{{ url_for('auth_logout') }}">Log out</a></p>
        {% else %}
        <a href="{{ url_for('auth_login') }}">Login</a>
        <a href="{{ url_for('user_form')}}">Create user</a>
        {% endif %}

        <ul>
            <li><a href="{{ url_for('characters_index') }}">Your characters</a></li>
            <li><a href="{{ url_for('character_form') }}">Create character</a></li>
        </ul>
        {% block body %}
            <p>
                Content.
            </p>
        {% endblock %}
    <body>
</html>
