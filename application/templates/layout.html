<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dungeons & Dragons character sheets</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark mb-4" style="background-color: black;">
            <a class="navbar-brand" style="color: #E40712; font-weight: bold;" href="{{ url_for('index') }}">D&D character sheet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('characters_index') }}">Your characters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('character_form') }}">Create character</a>
                    </li>
                    {% endif %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if current_user.is_authenticated %}
                    <li><a class="btn btn-danger" href="{{ url_for('auth_logout') }}">Logout</a></li>
                    {% else %}
                    <li><a class="btn btn-danger" href="{{ url_for('auth_login') }}">Login</a></li>
                    {% endif %}
                </ul>
                <!--<div class="form-inline mt-2 mt-md-0">
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth_logout') }}">Logout</a>
                    {% else %}
                    <a href="{{ url_for('auth_login') }}">Login</a>                    
                    {% endif %}
                </div>-->
            </div>
        </nav>
        <main role="main" class="container">
            {% block body %}
                <p>
                    Content.
                </p>
            {% endblock %}
        </main>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
