{% extends "layout.html" %}

{% block body %}
<div class="login-form-holder">
    <form method="POST" action="{{ url_for('auth_login') }}" class="form-signin">
        <div class="form-group">
            {{ form.username.label }}
            {{ form.username(class='form-control') }}
        </div>
        <div class="form-group">
            {{ form.password.label }}
            {{ form.password(class='form-control') }}
        </div>
        <div class="form-group error">
            {{ error }}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-block btn-danger" value="Login" />
            <hr />
            <div style="text-align: center;">
                <p>New here? <a class="text-danger" href="{{ url_for('user_form')}}">Sign up!</a></p>
                <p>Forgot your password? <a class="text-danger" href="{{ url_for('changepwd_form') }}">Change it here!</a></p>
            </div>
        </div>
    </form>
</div>

{% endblock %}
